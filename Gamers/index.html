<div class="col-md-5"><a href="./index.html"><img src="./tmp/img/logo2.png" width="100" height="100"/></a></div>
<div class="col-md-7">

<form class="form-inline" role="form">
  <div class="form-group">
    <label for="email">Username:</label>
    <input type="email" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd">
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remember</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>

</form>
<div class="regrec" align="right"><a href="#reg">Register</a> | <a href="#rec">Recover</a></div>

</div>

<div class="margine">
<div class="row"> <!-- Start Div ROW Content -->

<div class="col-md-7">

<h3> Connect with Gamers around the world. </h3>
<h4>
1. Create an account, its free!</br>
</br>
2. Log in</br>
</br>
3. Play!</br>
</br>
</h4>
</div>


<div class="col-md-5">
<h3 id="reg">Not a member? Join us!</h3>

<div ng-app="firstPageModule" ng-controller="firstPageController">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" ng-model="email" required placeholder="me@example.com" class="form-control" id="email" name="uEmail"> 
    
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" ng-model="password" class="form-control" id="pwd">
  </div>
  
  <div class="form-group">
    <label for="pwd">Retype Password:</label>
    <input type="password" ng-model="repassword" class="form-control" id="pwd">
  </div>
 
  <button type="submit" ng-click="registerUser()" class="btn btn-primary">Register</button>



</div> <!-- END DIV REGISTER -->

</div> <!-- End div Row Content -->
</div>

<script>
$(document).ready(function() {
    $('#email').formValidation({
        framework: 'bootstrap',
        icon: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            email: {
                validators: {
                    emailAddress: {
                        message: 'The value is not a valid email address'
                    }
                }
            }
        }
    });
});
</script>
