<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Datatecnics Corporation</title>

    <link href="app.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <img src="images/img_logo.png" alt="" />
      <div class="pull-right">
        <img src="images/ic_facebook.png" alt="" />
        <img src="images/ic_twitter.png" alt="" />
        <img src="images/ic_phone.png" alt="" />
        <img src="images/ic_mail.png" alt="" />
      </div>
    </div>

    <div class="container">
      <span class="pull-right">
        <a ng-href="#home">home</a>
        <a ng-href="#about">about</a>
      </span>
    </div>

    <div class="content-stuff" ng-view></div>

    <div class="container-fluid subscribe">
      <div class="container">
        <div class="col-md-6">
          <h1>Subscribe to our press releases</h1>
          <p>Stay informed about our news and events</p>
        </div>
        <div class="col-md-6">
          <form class="form-inline">
            <div class="form-group">
              <input type="text" class="form-control" id="exampleInputName2" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email">
            </div>
            <button type="submit" class="btn btn-default">Send invitation</button>
          </form>
        </div>
      </div>
    </div>

    <div class="container-fluid copyright">
      <div class="container">
        <img src="images/img_logo.png" alt="" />
        <span>CopyrightÂ© 2010-2015, Datatecnics Corporation: All Rights Reserved</span>
        <div class="pull-right">
          <img src="images/ic_facebook.png" alt="" />
          <img src="images/ic_twitter.png" alt="" />
          <img src="images/ic_phone.png" alt="" />
          <img src="images/ic_mail.png" alt="" />
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
