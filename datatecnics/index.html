<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Datatecnics Corporation</title>

    <link href="app.css" rel="stylesheet">
  </head>
  <body>

    <div class="wrapper">
      <div class="main">
        <div class="container">
          <div class="row" style="padding-top: 12px">
            <img src="images/img_logo.png" alt=""/>
            <div class="pull-right copy-icons">
              <img src="images/ic_facebook.png" alt="" />
              <img src="images/ic_twitter.png" alt="" />
              <img src="images/ic_phone.png" alt="" />
              <img src="images/ic_mail.png" alt="" />
            </div>
          </div>

          <div class="row menu">
            <div class="dropdown pull-right">
              <a data-target="#" ng-href="#contact-us">
                Contact Us
              </a>
            </div>
            <div class="dropdown pull-right">
              <a id="dLabel" data-toggle="dropdown" data-target="#" href="/page.html">
                Our Company
              </a>
              <ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu">
                <li><a href="#">Some action</a></li>
                <li><a href="#">Some other action</a></li>
              </ul>
            </div>
            <div class="dropdown pull-right">
              <a data-target="#" ng-href="#home">
                Home
              </a>
            </div>
          </div>
        </div>

        <div class="container-fluid content-stuff">
          <div ng-controller="CarouselCtrl">
            <uib-carousel interval="options.interval" no-wrap="options.noWrapSlides">
              <uib-slide ng-repeat="slide in options.slides" active="slide.active">
                <img ng-src="{{slide.image}}" style="margin:auto;">
                <div class="carousel-caption">
                  <h4>{{slide.bigText}}</h4>
                  <p>{{slide.text}}</p>
                  <button type="button" class="btn btn-primary">read more</button>
                </div>
              </uib-slide>
            </uib-carousel>
          </div>
        </div>

        <div class="" ng-view></div>
      </div>
    </div>

    <footer class="footer">
      <div class="container-fluid subscribe">
        <div class="container">
          <div class="col-md-4">
            <h4>Subscribe to our press releases</h4>
            <p>Stay informed about our news and events</p>
          </div>
          <div class="col-md-8">
            <form class="form-inline pull-right">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email">
              </div>
              <button type="submit" class="btn btn-default">Subscribe</button>
            </form>
          </div>
        </div>
      </div>
      <div class="container-fluid copyright">
        <div class="container">
          <div class="row">
            <div class="col-md-3">
              <img src="images/img_logo_footer.png" class="img-responsive" alt="" />
            </div>
            <div class="copy-text col-md-7">
              <span>CopyrightÂ© 2010-2015, Datatecnics Corporation: All Rights Reserved.</span>
            </div>
            <div class="copy-icons col-md-2">
              <div class="pull-right">
                <img src="images/ic_facebook_footer.png" alt="" />
                <img src="images/ic_twitter_footer.png" alt="" />
                <img src="images/ic_phone_footer.png" alt="" />
                <img src="images/ic_mail_footer.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
